{% extends 'blog/base.html' %}
{% block content %}
<div class="container mt-4">
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">Delete post</h5>
            <form method="POST">
                {% csrf_token %}
                <p class="card-text">Are you sure you want to delete the post <strong>"{{ object.title }}"</strong>?</p>
                <button type="submit" class="btn btn-sm btn-danger">Confirm</button>
                <a href="{% url 'post-detail' object.id %}" class="btn btn-sm btn-warning">Cancel</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
