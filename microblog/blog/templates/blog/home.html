{% extends 'blog/base.html' %}

{% block content %}
    <div>
        {% for post in posts %}
            <h1><a href="{% url 'post-detail' post.id %}">{{ post.title }}</a></h1>
            <p>By {{ post.author }}</p>
            <p>{{ post.content }}</p>
            <p>{{ post.date_posted|date:"F d, Y" }}</p>
        {% endfor %}
    </div>
{% endblock %}
